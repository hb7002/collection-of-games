<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissor</title>
    <link rel="stylesheet" href="stone_ps.css">
</head>
<body>
    <div class="head">ROCK PAPER SCISSOR</div>
    <div class="circles">
        <button id="rock">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true" alt="rock">
        </button>
        <button id="paper">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true" alt="paper">
        </button>
        <button id="scissor">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true" alt="scissor">
        </button>
    </div>
    <div class="score">
        <div id="user">
            <p id="scoreuser">0</p> <br>
            <p>you</p>
        </div>
        <div id="comp">
            <p id="scorecomputer">0</p>
            <br>
            <p>computer</p>
        </div>
    </div>
    <div class="bar">
        play your move
    </div>
    <button class="reset">reset game</button>
    <script src="stone_ps.js"></script>
</body>
</html>
